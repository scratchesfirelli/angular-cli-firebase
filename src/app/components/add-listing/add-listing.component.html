<a [routerLink] = "['/listings']">Go Back</a>
<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)] = "title" class="form-control" name = "title" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" [(ngModel)] = "city" class="form-control" name = "city" required>
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input type="text" [(ngModel)] = "owner" class="form-control" name = "owner" required>
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <input type="number" [(ngModel)] = "bedrooms" class="form-control" name = "bedrooms" required>
  </div>
  <div class="form-group">
    <label>Type</label>
    <select  type="text" [(ngModel)] = "type" class="form-control" name="type" required>
      <option value = "Estate">Estate</option>
      <option value = "Condo">Condo</option>
      <option value = "Apartment">Apartment</option>
    </select>
  </div>
  <div class="form-group">
    <input id="image" [(ngModel)] = "image"  type="file" name = "image" >
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" [(ngModel)] = "price" class="form-control" name = "price"required>
  </div>
  <input type="submit" class="btn btn-success" value="submit">
</form>
